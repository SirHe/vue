<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../compiler-core/vue.development.js"></script>
</head>
<body>
    <div id="app">{{ hello.a }} | {{ hello.has(1) }}</div>
    <!-- <div id="app">{{ world.a }}</div> -->
    <script>
    const { createApp, ref, reactive } = Vue
    const set = new Set([1,2,3])
    const hello = reactive(set)
    const world = reactive([1,2,3])
    hello.a = 123
    world.a = 123
    setTimeout(() => {
        hello.a = 456
        // hello.delete(1)
        console.log('---', hello.a)
        // world.a = 456
    }, 1000)
    createApp({
        setup() {
            return {
                hello,
                world
            }
        }
    }).mount('#app')
    </script>
</body>
</html>
