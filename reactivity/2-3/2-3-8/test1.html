<!-- test1.html -->
<html lang="en">
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive } from './reactive.js'
      import { effect } from './effect.js'

      const render = () => {
        const dom = document.querySelector('#app')
        dom.innerHTML = reactivityData.a.b
      }

      const reactivityData = reactive({ a: { b: 'hello' } })
      effect(render)
      setTimeout(() => {
        reactivityData.a.b = 'world'
      }, 1000)
    </script>
  </body>
</html>
