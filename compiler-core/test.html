<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.development.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ message }}</div>
    </div>
    <!-- <div id="app">{{ message }}</div> -->
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const message = ref('Hello World!')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
