<html lang="en">
  <body>
    <script>
      const url = 'http://www.abc.hello123.com:8888'
      const options = {
        method: 'GET', // 请求方法
      }

      fetch(url, options)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status}`)
          }
          return response.json() // 解析响应为 JSON
        })
        .then((data) => {
          // 处理响应数据
          console.log(data)
        })
        .catch((error) => {
          // 处理异常
          console.error('There was a problem with the fetch operation:', error)
        })
    </script>
  </body>
</html>
